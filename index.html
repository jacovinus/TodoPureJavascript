<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>To do list (basic)</title>
</head>
<body>
    <div class="container">
        <div class="header">
                <h1 class="title">> myList_</h1>
                <div class="today">
                        <p id="first" class="first">Get it done today 
                            <span class="excuses">No excuses</span></p>
                </div>
        </div>
            <div class="listContainer">
                    <input type="text" class="newItem" name="" id="inputItem" placeholder="Enter a new item here">
                    <button class="addToList" id="addItem">add to list!</button>
                    <ul class="itemsList" id="ulList">
                    </ul>
            </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
